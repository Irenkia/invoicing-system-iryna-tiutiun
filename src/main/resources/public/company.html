<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoicing Company</title>

    <link rel="stylesheet" href="company.css">
    <script src="company.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous" defer></script>
</head>
<body>
<div class="container">
    <br/>
    <h1>Company</h1>
    <div>
        <br/>
        <br/>
        <h3>Add new company:</h3>
        <br/>
        <form id="addCompanyForm" action="http://localhost:7777/companies" method="post">
            <label class="form-label" for="taxId"><b>Tax identification number:</b></label>
            <input class="form-control" id="taxId" type="text" name="taxIdentificationNumber" placeholder="Tax identification number">
            <br/>

            <label class="form-label" for="address"><b>Address:</b></label>
            <input class="form-control" id="address" type="text" name="address" placeholder="Address">
            <br/>

            <label class="form-label" for="name"><b>Name:</b></label>
            <input class="form-control" id="name" type="text" name="name" placeholder="Name">
            <br/>

            <label class="form-label" for="pensionInsurance"><b>Pension insurance:</b></label>
            <input class="form-control" id="pensionInsurance" type="text" name="pensionInsurance" placeholder="Pension insurance">
            <br/>

            <label class="form-label" for="healthInsurance"><b>Health insurance:</b></label>
            <input class="form-control" id="healthInsurance" type="text" name="healthInsurance" placeholder="Health insurance">
            <br/>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
        <br/>
    </div>

    <div>
        <h3>List of companies:</h3>
        <br/>
        <table id="companiesTable" class="table table-striped table-bordered">
            <tr>
                <th>Tax identification number</th>
                <th>Address</th>
                <th>Name</th>
                <th>Pension insurance</th>
                <th>Health insurance</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
